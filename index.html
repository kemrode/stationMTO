<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="page d'accueil principal de l'application web météo"/>
    <title>MTOLKP</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div id="header"> 
        <div id="menuPicture">
            <button>
                <img src="01_annexes/images/primaryMenu.png" alt="menuPrincipal"/>
            </button>
        </div>
        <div class="helloYou">
            <p id='messageArrivee'> Bonjour, cher <span class="surname">nouvel utilisateur</span>  !</p>
        </div>
        <div id="signIn">
            <a href="signIn.html">Se connecter</a><br>
            <button class="disconnect">
                <p>Se déconnecter</p>
            </button>
        </div>
    </div>
    
    <div id="containerPrimary">
        <div id="menuRollOut">
            <div class="accueil">
                <div class="indexImg">
                    <img src="01_annexes/images/homeImage.png" alt="Accueil">
                </div>
                <div class ="index">
                    <a href = "index.html">Accueil</a>
                </div>
            </div>
            <div class="logIn">
                <div class="logInImage">
                    <img src="01_annexes/images/logInImg.png" alt="s'inscrire">
                </div>
                <div class="logInText">
                    <a href="logInRequest.html">S'inscrire</a>
                </div>
            </div>
            <div class="historiques">
                <div class="historiqueImg">
                    <img src="01_annexes/images/loreImage.png" alt="l'historique">
                </div>
                <div class="historique">
                    <a href ="history.html">Historique</a>
                </div>
            </div>
            <!-- <div class="shareFacebook">
                <div class="faceBookPicture">
                    <img src="01_annexes/images/facebookImage.png" alt="partager sur Facebook">
                </div> -->
                <!-- <div class="fbShare"><br> -->
                    <!-- <a href ="">Partager</a> -->
                <!-- </div> -->
            <!-- </div> -->
            <div class="shareTwitter">
    <!-- put the picture of Tweeter -->
            </div>
            <div class="shareOther">
    <!--  put the picture to share the link on Internet -->
            </div>
        </div>
        <div id="primaryScreen">
            <div id="weatherScreen">
                <div class="weatherPicture">
                    <img class ="weatherPict" src="01_annexes/images/sunExample.png" alt="le temps qu'il fait">
                </div>
                <div class="lengendaryPicture">
                    <p class="legendary">Ensoleillé</p>
                </div>
                <div id="tempHumElementsContainer">
                    <div class="weatherTemperature">
                        <p class="temperature">T = <span class="temperatureNumber">20</span>°C </p>
                    </div>
                    <div class="weatherHumidty">
                        <p class ="humidity">H = <span class="hygromethrieNumber">50</span>%</p>
                    </div>
                </div>

                <div id="gdhContainer">
                    <div class="date">
                        <p class="groupDate">12/02/2021</p>
                    </div>
                    <div class="hour">
                        <p class="groupHour">15h00</p>
                    </div>
                </div>
            </div>
            <div id="map"></div>
        </div>

    </div>
    <div id="footer">
        <div class="footer_choix">
            <div class="footer_menu">
                
            </div>
        </div>

    </div>
    <script src="scriptJavaS.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7cT9cVrGkQnxPPEi4llarfOx8-WtiQ-U&callback=initMap&libraries=&v=weekly"
    defer></script>
    <script src="map.js"></script>
