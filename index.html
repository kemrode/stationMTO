<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTOLKP</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    <div id="header"> <!-- entête permettant l'affichage et le retrait du menu sur le côté, ainsi que le message de bienvenue pour l'utilisateur et son avatar-->
        <div id="menuPicture">
            <button>
                <img src="01_annexes/images/primaryMenu.png" alt="menuPrincipal"/>
            </button>
        </div>
        <div class="helloYou">
            <p id='messageArrivee'> Bonjour, cher nouvel utilisateur !</p>
        </div>
        <div class="avatarUser">

        </div>
    </div>
    <div id="containerPrimary">
        <div id="menuRollOut">
            <div class="accueil">
                <div class="indexImg">
                    <img src="01_annexes/images/homeImage.png">
                </div>
                <div class ="index">
                    <a href = "index.html#accueil">Accueil</a>
                </div>
            </div>
            <div class="logIn">
                <div class="logInImage">
                    <img src="01_annexes/images/logInImg.png">
                </div>
                <div class="logInText">
                    <a href="logInRequest.html#logIn">S'inscrire</a>
                </div>
            </div>
            <div class="historiques">
                <div class="historiqueImg">
                    <img src="01_annexes/images/loreImage.png">
                </div>
                <div class="historique">
                    <a href ="historique.html#historique">Historique</a>
                </div>
            </div>
            <div class ="parameters">
                <div class="parametersImg">
                    <img src="01_annexes/images/cog.png">
                </div>
                <div class="parameter">
                    <a href ="parameters.html#parameters">Parametres</a>
                </div>
            </div>
            <div class="shareFacebook">
                <div class="faceBookPicture">
                    <img src="01_annexes/images/facebookImage.png">
                </div>
                <div class="fbShare">
                    <a href ="<!--lien vers la page FB-->">Partager</a>
                </div>
            </div>
            <div class="shareTwitter">
    <!-- put the picture of Tweeter -->
            </div>
            <div class="shareOther">
    <!--  put the picture to share the link on Internet -->
            </div>
        </div>
        <div id="primaryScreen">
            <div id="weatherScreen">
                <div class="weatherPicture">
                    <img src="01_annexes/images/sunExample.png">
                </div>
                <div class="lengendaryPicture">
                    <p class="legendary">Ensoleillé</p>
                </div>
                <div id="tempHumElementsContainer">
                    <div class="weatherTemperature">
                        <p class="temperature">T = <span class="temperatureNumber">20</span>°C </p>
                    </div>
                    <div class="weatherHumidty">
                        <p class ="humidity">H = <span class="hygromethrieNumber">50</span>%</p>
                    </div>
                </div>

                <div id="gdhContainer">
                    <div class="date">
                        <p class="groupDate">12/02/2021</p>
                    </div>
                    <div class="hour">
                        <p class="groupHour">15h00</p>
                    </div>
                </div>
            </div>
            <div id="map">
            </div>
        </div>


    </div>
    <div id="footer">
        
    </div>
    <script src="scriptJavaS.js"></script>

</body>
</html>
